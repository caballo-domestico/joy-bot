{% extends "base.html" %}
{% block head %}
{{ super() }}  
<title>Signin</title>
{% endblock %}
{% block content %}
{{ super() }}
    <h1>Signin</h1>
    <form action='{{ url_for("signin")}}' method="post">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="email" name="umail" aria-describedby="emailHelp" placeholder="Enter email" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group d-flex flex-row">
        <select class="form-control p-2" id="prefix" name="uprefix">
          <option>+39</option>
          <option>+1</option>
        </select>
        <label>Phone number</label>
        <input type="text" class="form-control" id="phone" name="uphone" placeholder="Enter phone number" required>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="password" name="upass" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Example select</label>
        <select class="form-control" id="user_type" name="utype">
          <option>Doctor</option>
          <option>Patient</option>
        </select>
      </div>
      <input type=submit class="btn btn-primary" value=signin> 
    </form>
    {% include 'print-flashed-messages.html' %}
{% endblock %}
